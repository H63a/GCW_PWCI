<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registro</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 <!-- load stylesheets -->
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400">  <!-- Google web font "Open Sans" -->
 <link rel="stylesheet" href="css/bootstrap.min.css">                                                <!-- Bootstrap style -->
 <link rel="stylesheet" href="css/flexslider.css">                                                   <!-- Flexslider style -->       
 <link rel="stylesheet" href="css/templatemo-style.css">                                             <!-- Templatemo style -->

 <style>
  body
  {
    margin:0;
    padding:0;
    background: url(https://i.pinimg.com/originals/93/31/e0/9331e055bd0df48cb0bebb98d051ead9.gif);
    background-color: #776483;
  }

  .espacio
  {
    align-content: center;
    background-color:#292643;
    padding: 2% ;
    margin-left: 25%;
    margin-right: 25%;
  }

  h1
  {
    color: white;
    text-align: center;
  }

  label {color: #E99E75;}
 </style>
</head>

<body>
 
  <div class="espacio">
    
    <div class= "texto-pagina-cursos">
      <h1>Registro usuario</h1><br>
    </div> 

    <div>
      <label for="txt_user" class="form-label"> Nombre</label>
      <input type="text" id = "inputName"class="form-control" name="name"><br>
    </div>

    <div>
      <label for="txt_user" class="form-label"> Apellido</label>
      <input type="text" id = "inputLastname"class="form-control" name="lastname"><br>
    </div>

    <div>
      <label for="txt_user" class="form-label"> Genero</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioFemenino">
        <label class="form-check-label" for="flexRadioFemenino">
          FEMENINO
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioMasculino">
        <label class="form-check-label" for="flexRadioMasculino">
          MASCULINO
        </label>
      </div><br>
    </div>

    <div>
      <label for="txt_user" class="form-label"> Fecha de nacimiento</label>
      <input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="1940-01-01" max="2021-12-31"> <br>
    </div>

    <div>
      <label for="txt_user" class="form-label"> Correo electronico</label>
      <input type="text" id = "inputMail"class="form-control" name="mail"> <br>
    </div>

    <div>
      <label for="txt_user" class="form-label"> Contrase√±a</label>
      <input type="text" id = "inputPassw"class="form-control" name="passw"> <br>
    </div>

    <div>
      <label for="txt_user" class="form-label"> Imagen de perfil</label>
      <br>
      <input class="btn" type="file" value="Examinar" style="background-color:#BBAAB8 ;"> <br>
    </div>

    <div class="p-5 d-grid " style=" text-align:center">
      <button class="btn my-2 my-sm-0" type="submit" style="background-color:#BBAAB8;">Registrar</button>
    </div>

  </div>

 <!-- load JS files -->
        <script src="JS/jquery-1.11.3.min.js"></script> <!-- jQuery -->
        <script src="JS/jquery.flexslider-min.js"></script> <!-- Flex Slider -->
        <script src="JS/jquery.backstretch.min.js"></script> <!-- Backstretch http://srobbin.com/jquery-plugins/backstretch/ -->
        <script src="JS/templatemo-script.js"></script> <!-- Templatemo scripts -->

</body>
</html>
